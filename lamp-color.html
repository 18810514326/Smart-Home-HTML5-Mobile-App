<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="./css/mui.min.css">

		<style>
			
			 h5{
		        padding-top: 15px;
		    }
		
		    .field-contain label{
		        width: auto;
		        padding-right: 0;
		    }
		
		    .field-contain input[type='text']{
		        width: 40px;
		        height: 30px;
		        padding: 5px 0;
		        float: none;
		        text-align: center;
		    }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">Custom Colors</h1>
		</header>
		<div class="mui-content">
		    <div class="mui-content-padded">  
		    	<div class="mui-input-row mui-input-range" style="margin-top:100px">
		            <label>Red：</label>
		            <input type="range"  value="255" min="0" max="255" style="background-color:red">
		        </div>    
		        <div class="mui-input-row mui-input-range" style="padding-top:30px">
		            <label>Green：</label>
		            <input type="range"  value="255" min="0" max="255" style="background-color:green">
		        </div> 
		        <div class="mui-input-row mui-input-range" style="padding-top:30px">
		            <label>Blue：</label>
		            <input type="range"  value="255" min="0" max="255" style="background-color:blue">
		        </div> 
		        <div class="mui-input-row mui-input-range" style="padding-top:30px">
		            <label>Brightness：</label>
		            <input type="range"  value="60" min="0" max="100" >
		        </div> 
		    </div>
		</div>
	</body>
	<script src="./js/mui.min.js"></script>

</html>
