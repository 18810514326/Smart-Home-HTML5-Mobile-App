<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
		<link rel="stylesheet" href="./css/mui.min.css">
		<script src="./js/jquery-3.2.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="js/mui.min.js"></script>
		<style>
			body{
				background-color: #24292f;
				color:#FFFFFF;
			}
			#swatch {
				width: 90px;
				height: 150px;
				margin:0 auto;
				
			}
		</style>
</head>
	
<body>
<!--
	作者：807632219@qq.com
	时间：2017-04-17
	描述：顶部菜单栏
-->	
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">Light</h1>
</header>
<!--
	作者：807632219@qq.com
	时间：2017-04-17
	描述：主体
-->
<div style="position:relative;top:200px">
<div id="swatch" class="ui-widget-content ui-corner-all">
</div>
<p id="delaytime"></p>
	<a href="lamp-color.html">
	<img src="images/color.png" style="width:50px;margin-top:60px;margin-left:70px">
	</a>
	<img id="switch" src="images/switch1.png" style="width:50px;margin-top:60px;margin-left:30px" onclick="CheckForm()">
	<a href="timing.html">
	<img src="images/timing.png" style="width:50px;margin-top:60px;margin-left:30px">
	</a>
</div>

<script>
	var flag = false;
	function CheckForm() {
	if(flag) {
		document.getElementById("switch").src = "images/switch1.png";
		$("#swatch").css("filter","brightness(1)");
		flag = false;
	} else {
		document.getElementById("switch").src = "images/switch2.png";
		$("#swatch").css("filter","brightness(0.3)");
		flag = true;
	}
	}
	
	mui.plusReady(function() {  
                var self = plus.webview.currentWebview();
                if(self.t===undefined){
                document.getElementById("delaytime").innerHTML = null;
                }
                else{
                document.getElementById("delaytime").innerHTML = self.t;
                }
           });  
            
</script>

</body>
</html>
